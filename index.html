<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyect Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1 class="info-title">Check the<br>best food</h1>
                <p class="info-subtitle">Loren ipsum dolor sit at me, ipsum dolor sit at me</p>
                <button class="info-button"class="info-subtitle">Book a table</button>
            </div>
            <img class="hero-img" src="imagenes/hero.png" alt="Plato de pasta con salsa y vegetales">
        </section>
        <section class="dishes">
            <h2 class="dishes-title">Our services</h2>
            <div class="dishes-grid">
                <img class="dishes-items dishes-items__big" src="imagenes/video.png" alt="video de diferentes platos">
                <img class="dishes-items" src="imagenes/dish1.png" alt="bowl de vegetales">
                <img class="dishes-items" src="imagenes/dish2.png" alt="">
                <img class="dishes-items" src="imagenes/dish3.png" alt="">
                <img class="dishes-items" src="imagenes/dish4.png" alt="">
            </div>
        </section>
        <section class="menu">
            <h2 class="menu-title">Home menu</h2>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img src="imagenes/plate1.png" alt="Plato de pasta con salsa">
                </div>
                <div class="menu-grid-item">
                    <img src="imagenes/plate2.png" alt="Plato de pasta con salsa">
                </div>
                <div class="menu-grid-item">
                    <img src="imagenes/plate3.png" alt="Plato de pasta con salsa">
                </div>
                <div class="menu-grid-item">
                    <img src="imagenes/plate4.png" alt="Plato de pasta con salsa">
                </div>
                <div class="menu-grid-item">
                    <img src="imagenes/plate5.png" alt="Plato de pasta con salsa">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
